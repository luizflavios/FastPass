<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Fast-Pass</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="assets/pages/waves/css/waves.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/pages/waves/css/waves.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="assets/icon/themify-icons/themify-icons.css" rel="stylesheet" type="text/css">
    <link href="assets/icon/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
    <link href="https://www.amcharts.com/lib/3/plugins/export/export.css" media="all" rel="stylesheet"
          type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body themebg-pattern="theme1">
<!-- Pre-loader start -->
<div class="theme-loader">
    <div class="loader-track">
        <div class="preloader-wrapper">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Pre-loader end -->

<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->

                <form class="md-float-material form-material" method="post" th:action="@{/login}">
                    <div class="text-center">
                        <img alt="logo.png" src="assets/images/logo-fast.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">Login</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input class="form-control" name="email" required="required" type="text">
                                <span class="form-bar"></span>
                                <label class="float-label">Email</label>
                            </div>
                            <div class="form-group form-primary">
                                <input class="form-control" name="password" required="required" type="password">
                                <span class="form-bar"></span>
                                <label class="float-label">Senha</label>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-12">
                                    <div class="forgot-phone text-left f-left">
                                        <a class="text-left f-w-600" th:href="@{/sign-up}">Registre-se</a>
                                    </div>
                                    <div class="forgot-phone text-right f-right">
                                        <a class="text-right f-w-600" href="#">Esqueceu a senha?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"
                                            type="submit">
                                        Entrar
                                    </button>
                                </div>
                            </div>
                            <hr/>
                        </div>

                    </div>

                </form>


                <!-- end of form -->
                <div class="alert alert-danger alert-dismissible" role="alert" style="margin-top:20px"
                     th:if="'enabled' == ${errorMsg}">
                    Usuario e/ou Senha est√£o incorretos. Verifique!
                    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>

<script src="assets/js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/jquery-ui/jquery-ui.min.js " type="text/javascript"></script>
<script src="assets/js/popper.js/popper.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap/js/bootstrap.min.js " type="text/javascript"></script>
<script src="assets/pages/waves/js/waves.min.js"></script>
<script src="assets/js/jquery-slimscroll/jquery.slimscroll.js " type="text/javascript"></script>
<script src="assets/js/SmoothScroll.js" type="text/javascript"></script>
<script src="assets/js/jquery.mCustomScrollbar.concat.min.js "></script>
<script src="bower_components/i18next/js/i18next.min.js" type="text/javascript"></script>
<script src="bower_components/i18next-xhr-backend/js/i18nextXHRBackend.min.js" type="text/javascript"></script>
<script src="bower_components/i18next-browser-languagedetector/js/i18nextBrowserLanguageDetector.min.js"
        type="text/javascript"></script>
<script src="bower_components/jquery-i18next/js/jquery-i18next.min.js" type="text/javascript"></script>
<script src="assets/js/common-pages.js" type="text/javascript"></script>
</body>

</html>
