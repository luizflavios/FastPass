<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<div th:replace="~{util :: head}"></div>

<body>

<div th:replace="~{util :: pre-loader}"></div>

<div class="pcoded" id="pcoded">

    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">

        <div th:replace="~{util :: nav-bar}"></div>

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">

                <div th:replace="~{util :: side-bar}"></div>

                <div class="pcoded-content">
                    <!-- Page-header start -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10"><label th:text="${namePage}"></label></h5>
                                        <p class="m-b-0"><label th:text="${reasonPage}"></label></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Page-header end -->
                    <div class="pcoded-inner-content">
                        <!-- Main-body start -->
                        <div class="main-body">
                            <div class="page-wrapper">
                                <!-- Page-body start -->
                                <div class="page-body">
                                    <div class="row">
                                        <!-- task, page, download counter  start -->
                                        <div class="col-xl-3 col-md-6">
                                            <div class="card">
                                                <div class="card-block">
                                                    <div class="row align-items-center">
                                                        <div class="col-8">
                                                            <h4 class="text-c-purple">R$ <label
                                                                    th:text="${dashboardResponseDTO.balanceAvailable}"></label>
                                                            </h4>
                                                            <h6 class="text-muted m-b-0">Créditos disponíveis</h6>
                                                        </div>
                                                        <div class="col-4 text-right">
                                                            <i class="fa fa-bar-chart f-28"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-footer bg-c-purple">
                                                    <div class="row align-items-center">
                                                        <div class="col-9">
                                                            <p class="text-white m-b-0"></p>
                                                        </div>
                                                        <div class="col-3 text-right">
                                                            <i class="fa fa-line-chart text-white f-16"></i>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-md-6">
                                            <div class="card">
                                                <div class="card-block">
                                                    <div class="row align-items-center">
                                                        <div class="col-8">
                                                            <h4 class="text-c-green"><label
                                                                    th:text="${dashboardResponseDTO.pastEvents}"></label>
                                                            </h4>
                                                            <h6 class="text-muted m-b-0">Eventos passados</h6>
                                                        </div>
                                                        <div class="col-4 text-right">
                                                            <i class="fa fa-file-text-o f-28"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-footer bg-c-green">
                                                    <div class="row align-items-center">
                                                        <div class="col-9">
                                                            <p class="text-white m-b-0"></p>
                                                        </div>
                                                        <div class="col-3 text-right">
                                                            <i class="fa fa-line-chart text-white f-16"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-md-6">
                                            <div class="card">
                                                <div class="card-block">
                                                    <div class="row align-items-center">
                                                        <div class="col-8">
                                                            <h4 class="text-c-red"><label
                                                                    th:text="${dashboardResponseDTO.futureEvents}"></label>
                                                            </h4>
                                                            <h6 class="text-muted m-b-0">Eventos futuros</h6>
                                                        </div>
                                                        <div class="col-4 text-right">
                                                            <i class="fa fa-calendar-check-o f-28"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-footer bg-c-red">
                                                    <div class="row align-items-center">
                                                        <div class="col-9">
                                                            <p class="text-white m-b-0"></p>
                                                        </div>
                                                        <div class="col-3 text-right">
                                                            <i class="fa fa-line-chart text-white f-16"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-3 col-md-6">
                                            <div class="card">
                                                <div class="card-block">
                                                    <div class="row align-items-center">
                                                        <div class="col-8">
                                                            <h4 class="text-c-blue"><label
                                                                    th:text="${dashboardResponseDTO.rechargesPerformed}"></label>
                                                            </h4>
                                                            <h6 class="text-muted m-b-0">Recargas realizadas</h6>
                                                        </div>
                                                        <div class="col-4 text-right">
                                                            <i class="fa fa-hand-o-down f-28"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-footer bg-c-blue">
                                                    <div class="row align-items-center">
                                                        <div class="col-9">
                                                            <p class="text-white m-b-0"></p>
                                                        </div>
                                                        <div class="col-3 text-right">
                                                            <i class="fa fa-line-chart text-white f-16"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- task, page, download counter  end -->

                                        <!--  project and team member start -->
                                        <div class="col-xl-8 col-md-12">
                                            <div class="card table-card">
                                                <div class="card-header">
                                                    <h5>Transações Recentes</h5>
                                                    <div class="card-header-right">
                                                        <ul class="list-unstyled card-option">
                                                            <li><i class="fa fa fa-wrench open-card-option"></i>
                                                            </li>
                                                            <li><i class="fa fa-window-maximize full-card"></i></li>
                                                            <li><i class="fa fa-minus minimize-card"></i></li>
                                                            <li><i class="fa fa-refresh reload-card"></i></li>
                                                            <li><i class="fa fa-trash close-card"></i></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="card-block">
                                                    <div class="table-responsive">
                                                        <table class="table table-hover">
                                                            <thead>
                                                            <tr>
                                                                <th>Produto</th>
                                                                <th>Data Compra</th>
                                                                <th>Valor Compra</th>
                                                                <th class="text-right">Status Compra</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr>
                                                                <td>
                                                                    <div class="d-inline-block align-middle">
                                                                        <img alt="user image"
                                                                             class="img-radius img-40 align-top m-r-15"
                                                                             src="assets/images/avatar-blank.jpg">
                                                                        <div class="d-inline-block">
                                                                            <h6>Cerveja Heineken</h6>
                                                                            <p class="text-muted m-b-0">Festival Planeta
                                                                                Brasil 2022</p>
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                                <td>24/09/2022</td>
                                                                <td>R$ 12,00</td>
                                                                <td class="text-right"><label
                                                                        class="label label-success">Aprovada</label>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div class="text-right m-r-20">
                                                            <a class=" b-b-primary text-primary" href="#!">Ver todas as
                                                                transações</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-md-12">
                                            <div class="card ">
                                                <div class="card-header">
                                                    <h5>Eventos Recentes</h5>
                                                    <div class="card-header-right">
                                                        <ul class="list-unstyled card-option">
                                                            <li><i class="fa fa fa-wrench open-card-option"></i>
                                                            </li>
                                                            <li><i class="fa fa-window-maximize full-card"></i></li>
                                                            <li><i class="fa fa-minus minimize-card"></i></li>
                                                            <li><i class="fa fa-refresh reload-card"></i></li>
                                                            <li><i class="fa fa-trash close-card"></i></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="card-block">
                                                    <div class="align-middle m-b-30"
                                                         th:each="event : ${eventResponseDTO}">
                                                        <img alt="user image" class=" img-50 align-top m-r-15"
                                                             src="assets/images/avatar-blank.jpg">
                                                        <div class="d-inline-block">
                                                            <h6><label th:text="${event.name}"></label></h6>
                                                            <p class="text-muted m-b-0"><label
                                                                    th:text="${event.date}"></label></p>
                                                        </div>
                                                    </div>

                                                    <div class="text-center">
                                                        <a class="b-b-primary text-primary" href="#!">Ver todos os
                                                            eventos</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--  project and team member end -->
                                    </div>
                                </div>
                                <!-- Page-body end -->
                            </div>
                            <div id="styleSelector"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
