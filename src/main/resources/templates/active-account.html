<!DOCTYPE html>

<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form class="md-float-material form-material" method="post" th:action="@{/active-account}">
                    <div class="text-center">
                        <img alt="logo.png" src="assets/images/logo-fast.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">Ative sua conta</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input class="form-control" name="code" required="required" type="text">
                                <span class="form-bar"></span>
                                <label class="float-label">Código de Ativação</label>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button class="btn btn-success btn-md btn-block waves-effect text-center m-b-20"
                                            type="submit">
                                        Validar
                                    </button>
                                </div>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
