<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="~{util :: head}"></div>

<body>

<div th:replace="~{util :: pre-loader}"></div>

<div class="pcoded" id="pcoded">

    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">

        <div th:replace="~{util :: nav-bar}"></div>

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">

                <div th:replace="~{util :: side-bar}"></div>

                <div class="pcoded-content">
                    <!-- Page-header start -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10"><label th:text="${namePage}"></label></h5>
                                        <p class="m-b-0"><label th:text="${reasonPage}"></label></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Page-header end -->

                    <div class="pcoded-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="row" style="justify-content: center;">
                                    <div class="col-sm-7">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Informações pessoais</h5>
                                            </div>
                                            <div class="card-block">
                                                <form enctype="multipart/form-data" method="post" th:action="@{/users}">
                                                    <input hidden id="id" name="id" th:value="${userResponseDTO.id}">
                                                    <input hidden id="password" name="password"
                                                           th:value="${userResponseDTO.password}">
                                                    <div class="form-group row">
                                                        <div class="col-sm-3"
                                                             style="display: flex; justify-content:center; align-items: center;">
                                                            <img alt="User-Profile-Image" class="img-70 img-radius"
                                                                 th:if="${userResponseDTO.image} != null"
                                                                 th:src="${userResponseDTO.image}"/>
                                                            <img alt="User-Profile-Image" class="img-70 img-radius"
                                                                 src="assets/images/avatar-blank.jpg"
                                                                 th:unless="${userResponseDTO.userImage} != null"/>
                                                        </div>
                                                        <div class="col-sm-9"
                                                             style="display: flex; justify-content:center; align-items: center;">
                                                            <input class="form-control" id="userImage" name="userImage"
                                                                   style="display: none;"
                                                                   type="file">
                                                            <label class="float-label" for="userImage"
                                                                   style="cursor: pointer;"><strong>Clique para
                                                                escolher nova foto.</strong></label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row"
                                                         style="display: flex;justify-content:center;align-items: center;">
                                                        <div class="col-sm-5">
                                                            <input class="form-control" id="fullName" name="fullName"
                                                                   required
                                                                   th:value="${userResponseDTO.fullName}"
                                                                   type="text">
                                                            <label class="float-label" for="fullName"
                                                                   style="padding-top:5px;">Nome Completo</label>
                                                        </div>
                                                        <div class="col-sm-5">
                                                            <input class="form-control" id="email" name="email" required
                                                                   th:value="${userResponseDTO.email}"
                                                                   type="text">
                                                            <label class="float-label" for="email"
                                                                   style="padding-top:5px;">Email</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row"
                                                         style="display: flex;justify-content:center;align-items: center;">
                                                        <div class="col-sm-1">
                                                            <button class="btn btn-success" type="submit">Salvar
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="exampleModalCenter"
     role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Pagamento via Pix</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" onclick="reloadPage()"
                        type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="display: flex;">
                <div style="align-items: center; justify-content:center">
                    <img alt="qrcode"
                         class="align-top m-r-15"
                         id="qrCode"
                         style="width: 90%; max-width:400px; margin-left: 30px;">
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function reloadPage() {
        window.location.reload();
    }

    function ajaxQrCode(id) {
         $.ajax({
            url: "/events/qrCode/" + id,
            type: "GET",
            //mimeType: "text/plain; charset=x-user-defined"
        }).done(function( data, textStatus, jqXHR ) {
            $("#qrCode").attr('src', data);
        }).fail(function( jqXHR, textStatus, errorThrown ) {
            alert("fail: " + errorThrown);
        });
    }

















































































































</script>
</body>
